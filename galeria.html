<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Apple Watch</title>
		<link rel="icon" href="imagenes/logo.png">
		<link href="css/estilos.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type="text/css">
			body { 
				background-image: url('imagenes/earthFondo2.jpg');
				background-color: black;
				background-repeat: no-repeat;
				background-size: 100%;
				padding-top: 5em;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<!--Barra superior (Navbar)-->
		<header>
			<nav class="navbar navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span> 
						</button>
						<!--Logo de la barra superior-->
						<img src="imagenes/logo.png" class="icono">
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<!--Enlaces hacia página de inicio y galería-->
						<ul class="nav navbar-nav">
							<li class="active"><a href="index.html">Inicio</a></li>
							<li><a href="galeria.html">Galería</a></li>
						</ul>
						<!--Enlace hacia página de noticias-->
						<ul class="nav navbar-nav navbar-right">
							<li><a href="noticias.html"><span class="glyphicon glyphicon-envelope"></span>  Noticias</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!--Contenedor de galerías-->
		<div class="container" id="contGaleria">
			<div class="row">
				<!--Primer elemento "carousel" para mostrar imágenes-->
				<div id="carousel1" class="carousel slide" data-ride="carousel" style="float: left ">
			    	<!-- Indicators -->
			    	<ol class="carousel-indicators">
			    		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    		<li data-target="#myCarousel" data-slide-to="1"></li>
			    	</ol>

				    <!-- Wrapper for slides -->
				    <div class="carousel-inner">
				    	<div class="item active">
				        	<img src="imagenes/gal4.jpg" alt="" style="width:100%;">
				    	</div>

				    	<div class="item">
							<img src="imagenes/gal2.jpg" alt="" style="width:100%;">
				    	</div>
				    </div>

				    <!-- Left and right controls -->
				    <a class="left carousel-control" href="#carousel1" data-slide="prev">
				    	<span class="glyphicon glyphicon-chevron-left"></span>
				    	<span class="sr-only">Anterior</span>
				    </a>
				    <a class="right carousel-control" href="#carousel1" data-slide="next">
				    	<span class="glyphicon glyphicon-chevron-right"></span>
				    	<span class="sr-only">Siguiente</span>
				    </a>
			  	</div>
			</div><br>

			<div class="row">
				<!--Segundo elemento "carousel" para mostrar imágenes-->
				<div id="carousel2" class="carousel slide" data-ride="carousel" style="float: left ">
			    	<!-- Indicators -->
			    	<ol class="carousel-indicators">
			    		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    		<li data-target="#myCarousel" data-slide-to="1"></li>
			    	</ol>

				    <!-- Wrapper for slides -->
				    <div class="carousel-inner">
				    	<div class="item active">
				        	<img src="imagenes/gal3.jpg" alt="" style="width:100%;">
				    	</div>

				    	<div class="item">
							<img src="imagenes/gal1.png" alt="" style="width:100%;">
				    	</div>
				    </div>

				    <!-- Left and right controls -->
				    <a class="left carousel-control" href="#carousel2" data-slide="prev">
				    	<span class="glyphicon glyphicon-chevron-left"></span>
				    	<span class="sr-only">Anterior</span>
				    </a>
				    <a class="right carousel-control" href="#carousel2" data-slide="next">
				    	<span class="glyphicon glyphicon-chevron-right"></span>
				    	<span class="sr-only">Siguiente</span>
				    </a>
			  	</div>
			</div>
		</div>

		<!--Pie de página-->
		<div class="pie">
			<center><h2>Apple</h2></center>
		</div>
	</body>
</html>
